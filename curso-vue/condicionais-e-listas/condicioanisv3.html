<meta charset="UTF-8"> 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div v-if="logado">
        <p >Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin </p>
    </div>
    <p v-else-if="anonimo">Navegando como anônomo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}
    </button>
    <input type="checkbox" v-model="anonimo">
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
