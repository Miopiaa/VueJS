<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Não visuais</h1>
    <!--
    Tags Semânticas...
    section - agrupamento temático de contúdo
    article - conteúdo auto-contido
    heade - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que podem ser exibidos ou escondidos

    As Famosas...
    div - divisão ou seção 
    span - usado para agrupar elementos inline
    -->

    <div>Área 1</div>
    <div>Área 2</div>
    
    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
    </p>

    <style>
        div {
            display: inline;
        }
        span {
            display: block;
        }

        .diferente {
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }
    </style>
</body>
</html>
